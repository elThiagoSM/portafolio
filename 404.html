<!doctype html>
<html>
  <head>
    <script>
      var path = window.location.pathname;
      // Verifica si la URL ya tiene "/portafolio"
      if (!path.startsWith("/portafolio")) {
        var newUrl = "/portafolio" + path;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
